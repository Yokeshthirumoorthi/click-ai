services:

  # ─── MinIO (simulates customer's S3 bucket) ──────────────────────
  minio:
    image: minio/minio
    container_name: minio
    restart: unless-stopped
    ports:
      - "9002:9000"    # S3 API
      - "9001:9001"    # Console UI
    volumes:
      - minio-data:/data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─── MinIO bucket init ────────────────────────────────────────────
  minio-init:
    image: minio/mc
    container_name: minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/traces &&
      mc mb --ignore-existing local/ch-backups &&
      mc ilm rule add --expire-days 30 local/ch-backups &&
      echo 'Buckets created: traces, ch-backups (30-day expiry)'
      "
    restart: "no"

  # ─── OTEL Collector ──────────────────────────────────────────────
  otel-collector:
    image: otel/opentelemetry-collector-contrib:latest
    container_name: otel-collector
    restart: unless-stopped
    ports:
      - "4317:4317"   # gRPC
      - "4318:4318"   # HTTP
    volumes:
      - ./config/otel-collector-config.yaml:/etc/otelcol-contrib/config.yaml:ro
    environment:
      AWS_ACCESS_KEY_ID: minioadmin
      AWS_SECRET_ACCESS_KEY: minioadmin
    deploy:
      resources:
        limits:
          memory: 10G
          cpus: '8'
    depends_on:
      minio-init:
        condition: service_completed_successfully

  # ─── Event Generator ─────────────────────────────────────────────
  event-generator:
    build:
      context: ./event-generator
    container_name: event-generator
    restart: unless-stopped
    environment:
      OTEL_EXPORTER_OTLP_ENDPOINT: "http://otel-collector:4317"
      EVENTS_PER_SECOND: "5"
    depends_on:
      - otel-collector

  # ─── Load Generator (bulk OTLP sender) ───────────────────────────
  load-generator:
    build:
      context: ./load-generator
    container_name: load-generator
    depends_on:
      - otel-collector
    profiles:
      - load-test

volumes:
  minio-data:
