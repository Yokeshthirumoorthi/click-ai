events {
    worker_connections 1024;
}

http {
    # ── gRPC upstream (port 4317) ────────────────────────────

    upstream otel_grpc {
        server otel-collector-1:4317;
        server otel-collector-2:4317;
        server otel-collector-3:4317;
    }

    # ── HTTP upstream (port 4318) ────────────────────────────
    upstream otel_http {
        server otel-collector-1:4318;
        server otel-collector-2:4318;
        server otel-collector-3:4318;
    }

    # ── gRPC load balancer ───────────────────────────────────
    server {
        listen 4317 http2;

        location / {
            grpc_pass grpc://otel_grpc;
        }
    }

    # ── HTTP load balancer ───────────────────────────────────
    server {
        listen 4318;

        location / {
            proxy_pass http://otel_http;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
