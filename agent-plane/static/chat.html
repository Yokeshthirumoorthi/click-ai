<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click-AI â€” Analysis</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="chat-layout">
        <div class="chat-sidebar">
            <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:1rem;">
                <span style="font-weight:600;font-size:0.9375rem;">Click-AI</span>
                <a href="/setup.html" class="btn btn-ghost btn-sm" style="text-decoration:none;">Sessions</a>
            </div>

            <div class="sidebar-section">
                <h3>Session Info</h3>
                <div id="session-info">
                    <p style="color:var(--text-muted);font-size:0.8125rem;">Loading...</p>
                </div>
            </div>

            <div class="sidebar-section">
                <h3>Loaded Data</h3>
                <div id="data-info"></div>
            </div>

            <div style="margin-top:auto;padding-top:1rem;">
                <button class="btn btn-danger btn-sm" style="width:100%;" onclick="deleteSession()">Delete Session</button>
            </div>
        </div>

        <div class="chat-main">
            <div class="chat-messages" id="messages">
                <div class="message message-assistant">
                    <div class="message-bubble">
                        <p>Welcome! Ask me anything about the data in this session. I'll generate SQL queries and provide formatted results.</p>
                    </div>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="question-input" placeholder="Ask a question about your data..." autocomplete="off">
                <button class="btn btn-primary" id="send-btn" style="width:auto;" onclick="sendQuestion()">Send</button>
            </div>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/chat.js"></script>
</body>
</html>
